<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chair&Co - Checkout</title>
        <link rel="icon" href="img/chair&co.png">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/nav.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="topnav">
                <input type="checkbox" id="checkboxnav" />
                <label for="checkboxnav">
                    <span class="logo"><h3>Chair&Co</h3></span>
                    <span class="toggle"><span class="ham">☰</span></span>
                    <ul class="menunav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="shopping-cart.html" class="active-nav">Cart</a></li>
                        <li><a  href="contact.html">Contact</a></li>
                    </ul>
                </label>
          
            </nav>
        
        </header>
        <!-- <script src="js/menu.js"></script> -->

 
        <div class="block">
                <h3>Summary</h3>
                <div class="blockd"> 
                        <div class="box"> 
                         <div class="border-box">
                            <figure><img class = "static1"src ="img/c2.jpg" alt = "white chair"></figure> 
                                <figure><h5>Ro Chair </h5></figure>
                                <figure><h5>Quantity</h5>
                                   <p>1</p></figure>
                               <figure><h5>Subtotal</h5>
                                   <p>$499.99</p></figure> 
                                </div>
                        
                             <div class="border-box">
                                <figure><img class = "static1"src ="img/c1.jpg" alt = "white chair"></figure> 
                                    <figure><h5>Egg Chair </h5></figure>
                                    <figure><h5>Quantity</h5>
                                    <p>1</p></figure>
                                   <figure><h5>Subtotal</h5>
                                       <p>$327.99</p></figure> 
                                    </div>
                            </div>
                        </div> 
                        
                    <div class="blockd"> 
                           
                        <h5 class="totalp">Total: $827.98</h5>
                  
                </div> 
            
            <h3 class="payment">Payment</h3>
            <div class="box">
                <div class="box-shipping">
                <h4>Shipping Address</h4>
                <div class="form">  
                        <div class="methods form-element">
                            <label for="form-address" class="label">Street address</label>
                            <input type="text" id="form-address" placeholder="Address line 1">
                            <input type="text" id="form-address2" placeholder="Address line 2">
                            
                        </div> 
            
                        <div class="methods form-element city">
                            <label for="form-city" class="label">City</label>
                            <input type="text" id="form-city" placeholder="Vancouver">
                        </div>
                        <div class="methods form-element col">
                            <label for="form-province" class="label">Province</label>
                            <input type="text" id="form-province" placeholder="BC">
                        </div>    
                        <div class="methods form-element col">
                            <label for="form-country" class="label">Country</label>
                            <input type="text" id="form-country" placeholder="Canada">
                        </div>
                        <div class="methods form-element col">
                            <label for="form-postal" class="label">Postal Code</label>
                            <input type="text" id="form-postal" placeholder="V1B 6F4">
                        </div>                   
                </div>
                </div>

                <div class="box-payment">
                <h4>Payment Method</h4>
                <div class="form-element">
                        <label class="container label">Credit Card
                        <input type="radio" checked="checked" name="radio" value="credit" onclick="show1();">
                        <span class="checkmark"></span>
                        </label>
                        <label class="container label">Alipay
                        <input type="radio" name="radio" value="alipay" onclick="show2();">
                        <span class="checkmark"></span>
                        </label>
                        <label class="container label">WechatPay
                        <input type="radio" name="radio" value="wechatpay" onclick="show3();">
                        <span class="checkmark"></span>
                        </label>
                </div>
        
                <div id="div1" class="show">
                    <div class="form">  
                        <div class="methods form-element">
                            <label for="form-holder" class="label">Cardholder Name</label>
                            <input type="text" id="form-holder" placeholder="John Smith"> 
                        </div> 
            
                        <div class="methods form-element">
                            <label for="form-card" class="label">Card Number</label>
                            <input type="text" id="form-card" placeholder="1452-3627-1123-1234"> 
                        </div>
                        
                        <div class="methods form-element">
                            <div class="methods form-element col">
                                <label for="form-exp" class="label">Expiry Date</label>
                                <input type="text" id="form-exp" placeholder="Jan">
                            </div>
                            <div class="methods form-element col">
                                <input type="text" id="form-expd" placeholder="2020">
                            </div>
                            <div class="methods form-element col">
                                <label for="form-sec" class="label">CVV</label>
                                <input type="text" id="form-sec" placeholder="123"> 
                            </div>
                        </div>
                                    
                    </div>
                </div>
                
                <div id="div2" class="hide">
                    <a href="confirmation.html">
                    Scan QR Code to pay<br>
                    <img src="img/code1.png" alt="Alipay"><br>
                    Complete payment on phone
                    </a>
                </div>
        
                <div id="div3" class="hide">
                    <a href="confirmation.html">
                    Scan QR Code to pay<br>
                    <img src="img/code2.png" alt="WeChat Pay"><br>
                    Complete payment on phone
                    </a>
                </div>

                <a href="confirmation.html" class="checkout-button submit-button">Confirm Payment</a>

                </div>
                
            </div>   

        
        </div>
    

    <footer>
            <div class = "citation">
           
                    <a  class="back-button" href="styleguide.html">Style Guide</a>
                    <a  class="back-button" href="citation.html">Citation</a>
                   <div class ="team"><p> © 2018 Fall IAT-339 P2 Team-6 Designed by Qi & Xiaofan </p></div>
                </div>
    </footer>

</body>
</html>

<script>
    
        function show1(){
            document.getElementById('div1').style.display ='block';
            document.getElementById('div2').style.display ='none';
            document.getElementById('div3').style.display ='none';
        }
        function show2(){
            document.getElementById('div1').style.display ='none';
            document.getElementById('div2').style.display = 'block';
            document.getElementById('div3').style.display ='none';
        }
        function show3(){
            document.getElementById('div1').style.display ='none';
            document.getElementById('div2').style.display = 'none';
            document.getElementById('div3').style.display ='block';
        }
        
    </script>
