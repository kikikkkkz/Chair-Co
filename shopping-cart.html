        </header>

        <!-- two items in shopping cart with name, quantity and price -->
        <div class="box">
            <div  class="border-box" >
                <div class="cart-text">
                    <h1>Shopping Cart</h1>
                </div>
            </div>
        </div>

        <div class="blockc"> 
            <div class="box"> 
                <div class="border-box">
                    <figure><img class = "static1" src ="img/c11.jpg" alt = "Lucas Base Chair"></figure> 
                    <figure><h2>Lucas Base Chair</h2></figure>
                    <figure>
                        <h2>Quantity</h2>
                        <div class="methods form-element">
                            <label for="quantity1" class="hide">quantity1</label>
                            <input name="product1" type="text" value="1" id="quantity1"> 
                        </div> 
                        <a class="remove" href="#">Remove</a>
                    </figure>
                    <figure><h2>Price</h2>
                       <p>$399.99</p>
                    </figure> 
                </div>

                <div class="bar-cart"></div>
          
                 <div class="border-box">
                        <figure><img class = "static1" src ="img/c55.jpg" alt = "Seoto Arm Chair"></figure> 
                        <figure><h2>Seoto Arm Chair </h2></figure>
                        <figure><h2>Quantity</h2>
                            <div class="methods form-element">
                                <label for="quantity2" class="hide">quantity2</label>
                                <input name="product2" type="text" value="1" id="quantity2"> 
                            </div> 
                            <a class="remove" href="#">Remove</a>
                        </figure>
                        <figure><h2>Price</h2>
                           <p>$199.99</p>
                        </figure> 
                        
                 </div>
            </div>
        </div> 
      
  
        <!-- bottom two buttons for back to shopping or go to checkout -->
        <div class="button-cart">
            <a  class="button-shop-1"  href="products.html">Back to shopping</a>
            <a  class="button-shop-full shrink" href="checkout.html">Proceed to checkout</a>
        </div>
